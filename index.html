<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrderHub</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="photos/icon.png">
</head>

<body id="background">
  <div id="header">
    <div id="siteLogo">
      <img src="photos/icon.png" width="45" height="45" draggable="false">

      <div id="headerText">
        <h1>OrderHub</h1>
        <p>Manage food orders from all delivery partners in one place!</p>
      </div>
    </div>
    <!-- Filters -->
    <div id="headerActions">
      <select id="statusFilter" onchange="filter()" class="filterSelect">
        <option value="all">All statuses</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>
  </div>

  <div class="main">

    <div id="btnsDiv">
      <div id="tabBtns">
        <!-- tabs -->
        <button id="incTabBtn" , class="tabs">Incoming</button>
        <button id="CancelTabBtn" , class="tabs">Cancelled</button>
        <button id="CompTabBtn" , class="tabs">Completed</button>
      </div>
      <!--Order Buttons-->
      <div id="funcButtons">
        <button id="openBtn">New Order</button>
        <button id="simulateBtn">Simulate Order</button>
      </div>
    </div>
    <!-- Incoming Orders part -->
    <div class="tables" , id="incTable">
      <div class="tableHeader">
        <h1>Incoming Orders</h1>
        <select id="providerFilter" onchange="filter()" class="filterSelect">
          <option value="all">All providers</option>
          <option value="Wolt">Wolt</option>
          <option value="Tenbis">TenBis</option>
          <option value="Mishloha">Mishloha</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
      <div class="ordersTableWrapper">
        <table class="ordersTable">
          <thead>
            <tr class="ordersTableColor">
              <th>Time</th>
              <th>Provider</th>
              <th>Order ID</th>
              <th>Status</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBodyActive" class="orderBody">
          </tbody>
        </table>
      </div>
    </div>
    <!--Cancelled Orders-->
    <div class="tables" , id="cancelledTable">
      <div class="tableHeader">
        <h1>Cancelled Orders</h1>
      </div>
      <div class="ordersTableWrapper">
        <table class="ordersTable">
          <thead>
            <tr class="ordersTableColor">
              <th>Time</th>
              <th>Provider</th>
              <th>Order ID</th>
              <th>Status</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBodyCancelled" class="orderBody">
          </tbody>
        </table>
      </div>
    </div>
    <!-- Completed Orders -->
    <div class="tables" , id="completedTable">
      <div class="tableHeader">
        <h1>Completed Orders</h1>
      </div>
      <div class="ordersTableWrapper">
        <table class="ordersTable">
          <thead>
            <tr class="ordersTableColor">
              <th>Time</th>
              <th>Provider</th>
              <th>Order ID</th>
              <th>Status</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBodyCompleted" class="orderBody">
          </tbody>
        </table>
      </div>
    </div>
    <!-- Popup -->
    <div id="popup">
      <div id="popupContent">

        <div name="NewOrder">
          <span id="closeBtn">x</span>
          <h2>Create New Order</h2>
          <br><label class="inputLabel">Customer Name *</label>
          <input class="orderInput" type="text" required placeholder="Enter customer name"><br>

          <br><label class="inputLabel">Phone Number *</label>
          <input class="orderInput" type="tel" required placeholder="05x-xxx-xxxx"><br>

          <br><label class="inputLabel">Items *</label>
          <textarea class="orderInput" name="items" required placeholder="2x Cola, 1x Smoky Burger..."
            rows="3"></textarea><br>

          <br><label class="inputLabel">Delivery Address *</label>
          <input type="text" class="orderInput" name="address" required
            placeholder="Karmiel, Ramat Rabin â€” 12 HaNassi Street" /><br>

          <br><label class="inputLabel">Total Amount (â‚ª) *</label><br>
          <input type="number" class="orderInput" name="total" step="0.01" min="0" required
            placeholder="0.00" /><br><br>

          <label class="inputLabel">Payment Method *</label><br>
          <select class="orderInput" name="paymentMethod" required>
            <option value>Select payment method</option>
            <option value="Cash on delivery">Cash on delivery</option>
            <option value="Google Pay">Google Pay</option>
            <option value="Apple Pay">Apple Pay</option>
            <option value="Credit Card">Credit Card</option>
          </select><br><br>

          <label class="inputLabel">Special Notes</label><br>
          <textarea class="orderInput" name="notes" placeholder="Do you have any allergies or special requests?"
            rows="3"></textarea><br><br>

          <button type="submit" id="orderButton">Create Order</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Template of table elements -->
  <template id="orderRowTemplate">
    <tr class="orderRow">
      <td class="orderTime"></td>
      <td class="orderProvider"></td>
      <td class="orderId"></td>
      <td class="orderStatus"></td>
      <td class="orderContact">
        <button class="dontHover" id="callBtn" title="Call customer"><a>ðŸ“ž</a></button>
        <button class="dontHover" id="textBtn" title="Send message"><a>ðŸ’¬</a></button>
      </td>
      <td class="orderActions">
        <button class="btn btnAccept dontHover" title="Accept order" id="acceptBtn">âœ“</button>
        <button class="btn btnComplete dontHover" title="Complete order" id="completedBtn">âœ“</button>
        <button class="btn btnCancel dontHover" title="Cancel order" id="cancelBtn">âœ•</button>
        <button class="btn btnMore dontHover" title="More details" id="moreBtn">â‹®</button>
      </td>
    </tr>
  </template>

  <script src="order.js"></script>
</body>

</html>
