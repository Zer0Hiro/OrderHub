<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="photos/icon.png">
  </head>

  <body id="background">
    <div id="header">
      <div id="logo">
        <img src="photos/icon.png" width="45" height="45">

        <div id="headerText">
          <h1>OrderHub</h1>
          <p>Manage food orders from all delivery partners in one place!</p>
        </div>
      </div>
      <!-- Filters -->
      <div id="headerActions">
        <select id="providerFilter" onchange="filter()" class="filterSelect">
          <option value="all">All providers</option>
          <option value="Wolt">Wolt</option>
          <option value="Tenbis">TenBis</option>
          <option value="Mishloha">Mishloha</option>
          <option value="Manual">Manual</option>
        </select>
        <select id="statusFilter" onchange="filter()" class="filterSelect">
          <option value="all">All statuses</option>
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <!-- Incoming Orders part -->
    <div id="tables">
      <div id="tableHeader">
        <h1>Incoming Orders</h1>
        <button id="openBtn">New Order</button>
        <button id="simulateBtn">Simulate
          Order</button>
      </div>
      <div id="ordersTableWrapper">
        <table id="ordersTable">
          <thead>
            <tr id="ordersTableColor">
              <th>Time</th>
              <th>Provider</th>
              <th>Order #</th>
              <th>Customer</th>
              <th>Items</th>
              <th>Total</th>
              <th>Status</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBodyActive" class="orderBody">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Popup -->
    <div id="popup">
      <div id="popupContent">
        <span id="closeBtn">x</span>
        <form name="NewOrder">
          <h2>Create New Order</h2>

          <br><label id="customerName">Customer Name *</label> <label
            id="orderNumber">Phone Number *</label><br>
          <input id="orderName" type="text" required
            placeholder="Enter customer name">

          <input id="orderTel" type="tel" required
            placeholder="05x-xxx-xxxx"><br><br>

          <label>Items *</label><br>
          <textarea id="orderItems" name="items" required
            placeholder="2x Cola, 1x Smoky Burger..."
            rows="3"></textarea><br><br>

          <label>Delivery Address *</label>
          <input type="text" id="orderAddress" name="address" required
            placeholder="Karmiel, Ramat Rabin â€” 12 HaNassi Street" /><br><br>

          <label for="orderTotal" id="orderAmount">Total Amount (â‚ª) *</label>
          <input type="number" id="orderTotal" name="total" step="0.01" min="0"
            required placeholder="0.00" /><br><br>

          <label for="orderPayment">Payment Method *</label><br>
          <select id="orderPayment" name="paymentMethod" required>
            <option value>Select payment method</option>
            <option value="Cash on delivery">Cash on delivery</option>
            <option value="Google Pay">Google Pay</option>
            <option value="Apple Pay">Apple Pay</option>
            <option value="Credit Card">Credit Card</option>
          </select><br><br>

          <label>Special Notes</label><br>
          <textarea id="orderNotes" name="notes"
            placeholder="Do you have any allergies or special requests?"
            rows="3"></textarea><br><br>

          <button type="submit" id="orderButton">Create
            Order</button>
        </form>

      </div>
    </div>

    <!-- Template of table elements -->
    <template id="orderRowTemplate">
      <tr class="orderRow">
        <td class="orderTime"></td>
        <td class="orderProvider"></td>
        <td class="orderId"></td>
        <td class="orderCustomer"></td>
        <td class="orderItems"></td>
        <td class="orderTotal"></td>
        <td class="orderStatus"></td>
        <td class="orderContact">
          <button title="Call customer"><a>
            ðŸ“ž
          </a></button>
          <button title="Send message"><a>
            ðŸ’¬
          </a></button>
        </td>
        <td class="orderActions">
          <button class="btn btnAccept" title="Accept order"
            id="acceptBtn">âœ“</button>
          <button class="btn btnComplete" title="Complete order"
            id="completedBtn">âœ“</button>
          <button class="btn btnCancel" title="Cancel order"
            id="cancelBtn">âœ•</button>
          <button class="btn btnMore" title="More details">â‹®</button>
        </td>
      </tr>
    </template>
     <script src="order.js"></script>
  </body>

</html>
